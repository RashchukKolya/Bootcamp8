<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Homework10</title>
</head>
<body>
  <div class="head-div">
    <button class="get-all-users btn" type="submit">Get all users</button>
    <button class="remove-all-user btn" type="submit">Remove all users</button>
  </div>
  <div class="main-div">
    <form class="form get-form">
      <input class="get-uset-by-id btn" type="submit" value="Get user by ID">
      <input class="inp-get-by-id text" type="text" placeholder="Enter user ID">
    </form>
    <form class="form add-form">
      <input class="add-user btn" type="submit" value="Add user">
      <input class="name text" type="text" placeholder="Enter name">
      <input class="age text" type="text" placeholder="Enter age">
    </form>
    <form class="form remove-form">
      <input class="remove-user btn" type="submit" value="Remove user">
      <input class="inp-remove text" type="text" placeholder="Enter user ID">
    </form>
    <form class="form update-form">
      <input class="update-user btn" type="submit" value="Update user">
      <input class="inp-update text" type="text" placeholder="Enter user ID">
    </form>
  </div>
  <ul class="list">

  </ul>
  <script src="./main.js"></script>
</body>
</html>
